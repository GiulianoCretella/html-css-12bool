<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12bool-bonus</title>
    <link rel="stylesheet" href="./css/12bool.css">
    <link rel="stylesheet" href="./css/12bool-responsive.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="fluid-container">
        <section>
            <h1>Nested</h1>
            <div class="row">
                <div class="col-xs-7">
                    <div class="row box">
                        <div class="col-xs-3"><div class="nested-box"></div></div>
                        <div class="col-xs-6"><div class="nested-box"></div></div>
                        <div class="col-xs-3"><div class="nested-box"></div></div>
                    </div>
                </div>
                <div class="col-xs-5">
                    <div class="row box">
                        <div class="col-xs-6"><div class="nested-box"></div></div>
                        <div class="col-xs-6"><div class="nested-box"></div></div>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <h2>Alignement</h2>
            <div class="row">
                <div class="col-xs-6"><div class="box center-xs">Start</div></div>
            </div>
            <div class="row">
                <div class="col-xs-6 col-xs-offset3"><div class="box center-xs">Center</div></div>
            </div>
            <div class="row">
                <div class="col-xs-6 col-xs-offset6"><div class="box center-xs">End</div></div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <div class="row box">
                        <div class="col-xs-12">
                            <div class="align box"></div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="box top center-xs">top</div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <div class="row box">
                        <div class="col-xs-12">
                            <div class="align box"></div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="box middle center-xs">middle</div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <div class="row box">
                        <div class="col-xs-12">
                            <div class="align box"></div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="box bottom center-xs">bottom</div>
                </div>
            </div>
        </section>
        <section>
            <h3>Justify Content</h3>
            <h4>Space Around</h4>
            <div class="row">
                <div class="col-xs-12">
                    <div class="row box space-around">
                        <div class="col-xs-2"><div class="nested-box"></div></div>
                        <div class="col-xs-2"><div class="nested-box"></div></div>
                        <div class="col-xs-2"><div class="nested-box"></div></div>
                    </div>
                </div>
                <h5>Space Between</h5>
                <div class="col-xs-12">
                    <div class="row box space-between">
                        <div class="col-xs-2"><div class="nested-box"></div></div>
                        <div class="col-xs-2"><div class="nested-box"></div></div>
                        <div class="col-xs-2"><div class="nested-box"></div></div>
                    </div>
                </div>

            </div>       
        </section>
    </div>
    
</body>
</html>
